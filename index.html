<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST WATCH TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>MUST WATCH TV</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "Which TV show, created by Vince Gilligan, follows the transformation of a high school chemistry teacher into a drug kingpin?", answer: "Breaking Bad" },
        { question: "What is the name of the iconic TV series created by David Lynch that revolves around the investigation of a murder in a small town?", answer: "Twin Peaks" },
        { question: "What is the title of the critically acclaimed TV series that follows the lives of the employees of a fictional paper company in Scranton, Pennsylvania?", answer: "The Office" },
        { question: "Which TV show, created by Ryan Murphy, explores the lives of a group of high school students in a musical and dramatic context?", answer: "Glee" },
        { question: "Which TV show, set in the 1960s, follows the lives of employees at an advertising agency in New York City?", answer: "Mad Men" },
        { question: "Which show, created by Tina Fey, is a satirical look at the lives of the cast and crew of a fictional sketch comedy show?", answer: "30 Rock" },
        { question: "Which TV show, created by David Simon, provides a gritty and realistic portrayal of the drug trade and law enforcement in Baltimore?", answer: "The Wire" },
        { question: "Which show, set in a futuristic world, follows the lives of the crew on a spaceship traveling through space?", answer: "Firefly" },
        { question: "Which TV show, created by Dan Harmon, is known for its meta-humor and follows a group of community college students forming an unlikely friendship?", answer: "Community" },
        { question: "Which TV show, created by Michael Schur, follows the lives of employees working in a fictional parks department?", answer: "Parks and Recreation" },
        { question: "Which show, created by Joss Whedon, follows the lives of a team of superheroes working together to save the world from various threats?", answer: "The Avengers" },
        { question: "Which TV show, set in a fictional medieval fantasy world, follows the lives of various characters vying for power and control?", answer: "Game of Thrones" },
        { question: "Which TV show, created by Ryan Murphy, is an anthology series exploring different horror stories and themes each season?", answer: "American Horror Story" },
        { question: "Which show, set in a post-apocalyptic world, follows the struggles of a group of survivors trying to rebuild society?", answer: "The 100" },
        { question: "Which TV show, created by Tina Fey, follows the lives of employees working at a fictional comedy show and their various comedic adventures?", answer: "30 Rock" },
        { question: "Which TV show follows the lives of a group of women living in a New York City apartment complex, dealing with various romantic and personal issues?", answer: "Sex and the City" },
        { question: "Which TV show, set in a dystopian future, follows the life of a woman who becomes a key figure in a revolution against a totalitarian regime?", answer: "The Handmaid's Tale" },
        { question: "Which TV show features a group of detectives working together to solve various complex and high-profile cases?", answer: "Law & Order" },
        { question: "Which TV show, created by Shonda Rhimes, is known for its dramatic twists and complex relationships among characters?", answer: "Scandal" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
